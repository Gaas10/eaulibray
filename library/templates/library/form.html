{% extends 'main.html' %}

{% load static %}

{% block content %}
<section class="dashboard" style="background-color:#F3F1F1;">
  <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>

      <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" placeholder="Search here...">
      </div>
      <button>
          <img src="images/profile.jpg" alt="">
      </button>
      
      
  </div>

  <div class="dash-content">

   
<div class="">
<div class="container">
    
  <form>
      <div class="field" tabindex="1">
          <label for="username">
              <i class="far fa-user"></i>Your Name
          </label>
          <input name="username" type="text" placeholder="e.g. john doe" required>
      </div>
      <div class="field" tabindex="2">
          <label for="email">
              <i class="far fa-envelope"></i>Your Email
          </label>
          <input name="email" type="text" placeholder="email@domain.com" required>
      </div>
      <div class="field" tabindex="3">
          <label for="message">
              <i class="far fa-edit"></i>Your Message
          </label>
          <textarea name="message" placeholder="type here" required></textarea>
      </div>
      <button type="reset" class="bt11">Send Me Message</button>
      
  </form>
</div>
</div>
     

     
  </div>
</section>
{% endblock content %}
